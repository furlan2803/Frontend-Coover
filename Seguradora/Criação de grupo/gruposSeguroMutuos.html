<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.5/dist/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="./gruposSegurosMutuos.css">
    <title>Coover - Grupos</title>
</head>
<body>
    <div class="alinhamentoPagina">
        <nav>
            <div class="logo"></div>
            <ul>
                <li><a href="" class="sidebar-dashboard">Dashboard</a></li>
                <li><a href="" class="sidebar-revenue">Revenue</a></li>
                <li><a href="" class="sidebar-notifications">Notifications</a></li>
                <li><a href="" class="sidebar-analytics">Analytics</a></li>
                <li><a href="" class="sidebar-inventory">Inventory</a></li>
            </ul>
            <button class="logout">Logout</button>
        </nav>
        <main>
            <div class="alinhamentoTitulo" onclick="voltarVisualizarSeguros()">
                <img class="voltar" src="../../img/imgSetaEsquerda.svg">
                <h1 class="titulos">Grupos</h2>
                <img class="titulos" src="../../img/ethereum.png"/>
            </div>
    
            <h2>Informações Gerais</h2>
    
            <div class="info-container">
    
                <div class="info">
                    <label class="tituloInput">Nome do Grupo</label>
                    <input type="text" class="input">
                </div>
                
                <div class="info">
                    <label class="tituloInput">Situação</label>
                    <select class="input">
                        <option selected value="">Selecione</option>
                        <option value="">Ativo</option>
                        <option value="">Em progresso</option>
                    </select>
                </div>
            
                <div class="alinhamentoCelula">
                    <div class="info">
                        <label class="tituloInput">Minimo Usuários</label>
                        <input type="number" class="inputUserQuant">
                    </div>
        
                    <div class="info">
                        <label class="tituloInput">Máximo Usuários</label>
                        <input type="number" class="inputUserQuant">
                    </div>
                
                </div>
        
                <div class="alinhamentoCelula">
                    <div class="info">
                        <label class="tituloInput">Data Criação</label>
                        <input type="date" class="inputUserData">
                    </div>
                    
                    <div class="info">
                        <label class="tituloInput">Data Renovação</label>
                        <input type="date" class="inputUserData">
                    </div>
                </div>
    
                           
            </div>
    
            <button class="botaoCriarGrupo" onclick="confirmCreation()">Criar Grupo</button>
    
        </main>
        <div class="img">
            <img class="imagemPagina" src="../../img/bg-2.png" alt="">
        </div>
    </div>
    
</body>
<script src="./gruposSeguroMutuos.js"></script>
</html>
