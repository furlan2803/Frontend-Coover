<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <link rel="stylesheet" href="./dadosPessoais.css">
    <title>Dados Pessoais</title>
</head>
<body>
    <section class="alinhamentoUser">
        <div>
            <img class="imgLogo" src="../../img/LogoCoover.svg">
            <h3 class="textoInicial">Dados Pessoais</h3>
            <div class="input">
                <div class="nomeCompleto">
                    <label class="inputTitulo">Nome Completo</label>
                    <input class="inputFormatacao" type="text" id="name" name="name" required placeholder="Nome completo">
                </div>
                <div>
                    <label class="inputTitulo">E-mail</label>
                    <input class="inputFormatacao" type="email" id="email" name="email" required placeholder="E-mail">
                </div>
                <div>
                    <label class="inputTitulo">Modelo do Celular</label>
                    <select class="inputFormatacao" name="modelo" id="modelo">
                        <option value="selecione">Selecione</option>
                        <option value="iphoneXR">Iphone XR</option>
                        <option value="iphone12">Iphone 12</option>
                        <option value="iphone14">Iphone 14</option>
                    </select>
                </div>
                <div>
                    <label class="inputTitulo">Valor Celular (Atual)</label>
                    <input class="inputFormatacao" type="number" id="valorCelular" name="valorCelular" required placeholder="Valor do Celular (R$)">
                </div>
                <button onclick="calcularValor()" id="botaoSalvar" class="botaoDadosPessoais" type="submit">Salvar</button>
            </div>
            
        </div>
        <div class="imgSmartContract" >
            <img class="imgSmartContract2" src="../../img/imgSmartContract2.png">
        </div>
    </section>
    <script src="./dadospessoais.js"></script>
</body>
</html>
