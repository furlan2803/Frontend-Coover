<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dashboardUser.css">
    <title>Dashboard</title>
</head>
<body>
    <section class="alinhamentoUser">
        <div class="inicioUsuario">
            <h1 class="titulo">Dashboard</h1>
            <div class="primeiroCard">
                <button id="visualizacaoGrupo" class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Visão geral do grupo</h5>
                        <p class="cardTexto">Visualize mais informações do grupo</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
            <div class="segundoCard">
                <button id="novoGrupo" class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Novo grupo</h5>
                        <p class="cardTexto">Entrar em um novo grupo</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
            <div id="solicitacaoGrupo" class="terceiroCard">
                <button class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Solicitações de grupo</h5>
                        <p class="cardTexto">Acompanhar solicitação de criação de grupo</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
            <div id="indenizacao" class="quartoCard">
                <button class="cardDashboard">
                    <div>
                        <img class="imgBotaoUser" src="../../img/imgBotaoUser.svg">
                    </div>
                    <div class="texto">
                        <h5 class="cardTitulo">Indenização</h5>
                        <p class="cardTexto">Solicitação de indenização</p>
                    </div>
                    <div class="imgSetaAlinhamento">
                        <img class="imgSeta" src="../../img/imgSeta.svg">
                    </div>
                </button>
            </div>
        </div>
        <div class="imagemInicio">
            <img class="imgInicio" src="../../img/imgHomeUser.png" alt="">
        </div>
    </section>
<script src="./dashboardUser.js"></script>
</body>
</html>
