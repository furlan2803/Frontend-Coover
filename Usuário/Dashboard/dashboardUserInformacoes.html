<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./dashboardUserInformacoes.css">
    <title>Mais Informações</title>
</head>
<body>
    <div class="alinhamentoUser">
        <div>
            <nav class="navbar">
                <img class="logo" src="../../img/LogoCoover.svg">
                <div class="pesquisa" >
                    <img src="../../img/search.png">
                    <input class="barraPesquisa" type="text" placeholder="Pesquisar...">
                </div>
                <ul class="opcoesNavbar">
                    <div class="sidebarInicio">
                        <img class="imgSidebar" src="../../img/sidebar-home.png">
                        <li><a href="./dashboardUser.html" class="textoSidebar">Página Inicial</a></li>
                    </div>
                    <div class="sidebarSolicitacoes">
                        <img class="imgSidebar" src="../../img/notifications.png">
                        <li><a href="../Solicitação Aprovada/solicitacaoAprovada.html" class="textoSidebar">Solicitações</a></li>
                    </div>
                    <div class="sidebarIndenizacoes">
                        <img class="imgSidebar" src="../../img/inventory.png">
                        <li><a href="../Pedido de indenização/novaIndenizacao.html" class="textoSidebar">Indenizações</a></li>
                    </div>
                </ul>
                <button class="saida" id="saida">
                    <img src="../../img/logout.png">
                </button>
            </nav>
        </div>
        <div>
            <div class="seguroMutuo">
                <a href="../Dashboard/dashboardUser.html"><img href class="imgSeta" src="../../img/imgSetaEsquerda.svg"></a>
                <h1 class="tituloSeguro">Seguro Mútuo</h1>
                <img class="imgEthereum" src="../../img/ethereum.png">
            </div>
            <div class="informacoes">
                <h2 class="gruposUser">Grupos</h2>
                <select id="selecao" class="selecao" aria-label="Default select example">
                    <option selected>Selecione</option>
                    <option class="textoSeleciona" value="Grupo 1">Grupo 1</option>
                    <option class="textoSeleciona" value="Grupo 2">Grupo 2</option>
                    <option class="textoSeleciona" value="Grupo 3">Grupo 3</option>
                </select>
                <div id="maisInformacoes" class="maisInformacoes">
                    <div class="linha1" id="linha1">
                        <div>
                        <h6 class="tituloSaldo">Saldo da Wallet</h6>
                        <div class="cardSaldo">
                            <div class="cardSaldoTexto">R$20.00,00</div>
                        </div>
                        </div>
                        <div>
                            <h6 class="tituloSituacao">Situação</h6>
                            <div class="cardSituacao">
                                <div class="cardSituacaoTexto">Ativo</div>
                            </div>
                        </div>
                        <div>
                            <h6 class="tituloIndenizacao">Indenizações</h6>
                            <div class="cardIndenizacao">
                                <div class="cardIndenizacaoTexto">30</div>
                            </div>
                        </div>
                        <div>
                            <h6 class="tituloParticipantes">Qtd de Participantes</h6>
                            <div class="cardParticipantes">
                                <div class="cardParticipantesTexto">50</div>
                            </div>
                        </div>
                    </div>
                    <div class="linha2">
                        <div>
                            <h6 class="tituloSaida">Total Saídas</h6>
                            <div class="cardSaida">
                                <div class="cardSaidaTexto">0</div>
                            </div>
                        </div>
                        <div>
                            <h6 class="tituloEntrantes">Novos entrantes</h6>
                            <div class="cardEntrantes">
                                <div class="cardEntrantesTexto">0</div>
                            </div>
                        </div>
                        <div>
                            <h6 class="tituloCriacao">Data de criação</h6>
                            <div class="cardCriacao">
                                <img class="imgCalendario" src="../../img/imgCalendario.svg">
                                <div class="cardCriacaoTexto">31 Agosto, 2023</div>
                            </div>
                        </div>
                        <div>
                            <h6 class="tituloRenovacao">Data de Renovação</h6>
                            <div class="cardRenovacao">
                                <img class="imgCalendario" src="../../img/imgCalendario.svg">
                                <div class="cardRenovacaoTexto">31 Agosto, 2024</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="botao">
                    <button id="sairGrupo" class="botaoSair">Sair do Grupo</button>
                    <button id="renovarGrupo" class="botaoRenovar">Renovar</button>
                </div>
            </div>
        </div>
        <div class="img">
            <img class="imgSeguro" src="../../img/imgSeguro.png">
        </div>
    </div>
</body>
<script src="./dashboardUserInformacoes.js"></script>
</html>
